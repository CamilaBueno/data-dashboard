<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Período', 'Jedis', 'Teachers'],
          ['2016-2',  4.7,      4.1],
          ['2017-1',  4.15,     3.8],
          ['2017-1',  4.5,      4.5],
          
        ]);

        var options = {
          title: 'Média de Jedis e Professores Lima',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chartLm'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chartLm" style="width: 900px; height: 500px"></div>
  </body>
</html>
