<div id="alunasAtivas"> 
    <h2>Número de alunas ativas e desistentes por sede </h2>
   <div>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Período', 'Ativas', 'Inativas'],
          ['2017-1',  7,     8],
          ['2017-2',  8,     7],
          
        ]);
       
        var options = {
          title: 'Evasão-Cidade do México',
          vAxis: {title: 'Período',  titleTextStyle: {color: 'red'}}//legenda vertical
        };
       
        var barras = new google.visualization.BarChart(document.getElementById('barrasCdm'));
        barras.draw(data, options);
        
      }
    </script>
  
  <body>
    <div id="barrasCdm" style="width: 900px; height: 500px;"></div>
    <div id="linhasCdm" style="width: 900px; height: 500px;"></div>
  </body>
</div>
